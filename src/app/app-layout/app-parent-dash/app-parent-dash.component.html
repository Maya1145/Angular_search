<header class='col-xs-12  rmpm header' style='height:35px;z-index: 99999;margin-top: 0px;background: #525252;'>
  <div class="col-xs-8 rmpm" style='font-size: 18px;padding: 0px 10px;'>
    <div class="pull-left" style="float: left;width: auto;margin-left: -15px;padding:2px">
      <img src="assets/images/pi_logo.png" style="width: auto;height:30px;">
    </div>
    <div class='pull-left' style='font-size: 18px;padding:5px;color:#fff;font-weight: bold;' id="dashboardTitle">
      {{parentTitle}}
    </div>
  </div>
</header>

<section class="filter-wrapper">
  <div class="keyword-wrapper" style="position: relative; margin: 25px 0px 0px 15px;">
    <input class="form-control" (input)="onSearchChange($event.target.value)" type="text" id="keyword" placeholder="Search Company Names.."
      autofocus/>
  </div>
  <ul>
    <li *ngFor="let result of results" style='cursor: pointer;' title="click to submit" (click)="submit(result)">
      {{result.companyName}}
    </li>
  </ul>
</section>
